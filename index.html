<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <script src="index.js"></script>

  </head>
  <body>
    <nav class="nav">
      <div class="nav-txt">
        <a class="nav-bar">
          <i class="fa fa-bars nav-bar" onClick="sideNavBar()"></i>
        </a>
        <h1 class="logo">Sneakers</h1>
        <a class="nav-links">Collections</a>
        <a class="nav-links">Men</a>
        <a class="nav-links">Women</a>
        <a class="nav-links">About</a>
        <a class="nav-links">Contact</a>
      </div>
      <div class="nav-icons">
        <i class="fa-solid fa-cart-plus cart" onclick="togglecart()"></i>
        <img class="avatar_img" src="images/image-avatar.png" />
      </div>
    </nav>

    <div id="product-fullsize" class="fullsize-hide" onclick="close()">
      <i class="far fa-times-circle Close" onclick="close()"></i>
      <img src="" alt="" id="fullsize-img" >
    </div>
    
    <hr>
    <section id="content">
      <div class="img">
        <img src="images/image-product-1.jpg" class="products" id="product-img" onclick="fullSize(this.src)"/>

        <div class="thumbnails">
          <img src="images/image-product-1-thumbnail.jpg" class="thumbnail opacity" onclick="thumbnail(1)"/>
          <img src="images/image-product-2-thumbnail.jpg" class="thumbnail" onclick="thumbnail(2)"/>
          <img src="images/image-product-3-thumbnail.jpg" class="thumbnail" onclick="thumbnail(3)"/>
          <img src="images/image-product-4-thumbnail.jpg" class="thumbnail" onclick="thumbnail(4)"/>
        </div>
      </div>


      <div class="content-txt">
        <a href="#">SNEAKER COMPANY</a>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <h2>$ 125.00 <a>50%</a></h2>
        <p class="orginal-price-strike">$ 250.00</p>

        <div>
          <button class="inc" onclick="decrement()">-</button>
          <input type="number" class="quantity" value="1" placeholder="0" disabled/>
          <button class="dec" onclick="increment()">+</button>
          
          <button class="addToCart-btn" onclick="addCart()"><i class="fa-solid fa-cart-plus"></i>Add to cart</button>
          
          <div id="add-cart">
            <h4>Cart</h4>
            <hr>
            <div class="cartItems">
              <div>
                <img src="" alt="" class="cartImage">
              </div>
              <div class="carttxt">
                <p class="ctxt1"></p>
                <p class="ctxt2"></p>
              </div>
              <i class="fa-solid fa-trash" onclick="Delete()"></i>
            </div>
          </div>

        </div>
      </div>
    </section>

  <script src="index.js"></script>

  </body>
</html>
